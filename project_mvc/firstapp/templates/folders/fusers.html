{% endblock  %}

<div>
{% block changepage %}

<div class="main_form">
    <h2>Usuarios</h2>
    
    <form class="form_menu" action="/users/" method="POST"> {% csrf_token %}
      <label for="user_name" id="m_label">Nombre</label>
      <input type="text" name="user_name" id="m_input" required/>

      <label for="user_pass" id="m_label">Contrase√±a</label>
      <input type="password" name="user_pass" id="m_input" required/>

      <label for="user_mail" id="m_label">Correo</label>
      <input type="mail" name="user_mail" id="m_input" required/>

      <label for="user_age" id="m_label">Edad</label>
      <input type="number" name="user_age" id="m_input" required/>

      <label for="user_est" id="m_label">Tipo</label>
      <select class="form-select" name="user_est" id="est"aria-label="Default select example">       
        <option value="cliente" id="op" selected>Cliente</option>
        <option value="staff" id="op">Staff</option>
        {% comment %} <option value="deshabilitado">Deshabilitado</option> {% endcomment %}
      </select>

      <button id="btn_reg" name="btn_reg" type="submit">Registrar</button>

    </form>
  </div>

{% endblock  %}
</div>
